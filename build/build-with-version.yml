parameters:
  delphiVersion: ''
  platform: 'x86'

steps:
- template: delphi-build.yml@templates
  parameters:
    delphiVersion: ${{ parameters.delphiVersion }}
    platform: ${{ parameters.platform }}
    project: tests\tests
    preBuildInline: duget restore --noUnpack --log:$(dugetLogLevel)
    postBuildInline: Rename-Item .bin\tests.exe tests.${{ parameters.DelphiVersion }}.${{ parameters.platform }}.exe
