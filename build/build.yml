trigger:
- develop*
- feature*
- master

pr:
- develop*
- feature*

resources:
  repositories:
    - repository: github
      type: github
      name: deltics/azure-pipeline-templates
      endpoint: GitHubTemplates
      ref: refs/heads/develop
    - repository: congress
      type: git
      name: congress/templates
      ref: refs/heads/develop

pool:
  name: $(AgentPool)
  demands: Delphi

variables:
- template: vars.yml@congress

jobs:
- template: build.yml@congress
